version: '3.8'

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data-dev:/data/db
    ports:
      - "27018:27017"

  postgres:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    environment:
      - POSTGRES_DB=rag_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourpassword
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  llm-service:
    build:
      context: ./backend/src/services
    restart: unless-stopped
    environment:
      - BIOBERT_MODEL=dmis-lab/biobert-base-cased-v1.1-squad
      - LLM_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src/services:/app
    command: ["uvicorn", "llmService:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  ocr-service:
    build:
      context: ./backend/src/services
    restart: unless-stopped
    environment:
      - OCR_PORT=8001
      - OLLAMA_HOST=http://localhost:11434
      - OLLAMA_MODEL=tinyllama
      - RETRIEVER_API=http://retriever-service:9000/analyze
      - FORWARD_TO_RETRIEVER=true
    ports:
      - "8001:8001"
    volumes:
      - ./backend/src/services:/app
    command: ["uvicorn", "ocrService:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  retriever-service:
    build:
      context: ./backend/src/services
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_NAME=rag_db
      - DB_USER=postgres
      - DB_PASSWORD=yourpassword
      - RETRIEVER_PORT=9000
      - BIOBERT_API=http://llm-service:8000/ask
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - EMBED_DIM=384
    depends_on:
      - postgres
      - llm-service
    ports:
      - "9000:9000"
    volumes:
      - ./backend/src/services:/app
    command: ["uvicorn", "retrieverService:app", "--host", "0.0.0.0", "--port", "9000", "--reload"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/cancer-risk
      - NODE_ENV=development
      - JWT_SECRET=dev-jwt-secret-key
      - LLM_SERVICE_URL=http://llm-service:8000
      - OCR_SERVICE_URL=http://ocr-service:8001
      - RETRIEVER_SERVICE_URL=http://retriever-service:9000
      - OCR_API=http://ocr-service:8001/ocr
      - RETRIEVER_API=http://retriever-service:9000/analyze
    depends_on:
      - mongo
      - llm-service
      - ocr-service
      - retriever-service
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - ./backend/uploads:/usr/src/app/uploads
    command: npm run dev

  frontend:
    build:
      context: ./frontend_app
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend_app:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start

volumes:
  mongo-data-dev:
  postgres-data-dev:
